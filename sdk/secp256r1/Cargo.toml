[package]
name = "solana-secp256r1"
description = "Precompile implementation for the secp256r1 elliptic curve."
documentation = "https://docs.rs/solana-secp256r1"
version = { workspace = true }
authors = { workspace = true }
repository = { workspace = true }
homepage = { workspace = true }
license = { workspace = true }
edition = { workspace = true }

[dependencies]
solana-instruction = { workspace = true }
solana-feature-set = { workspace = true }
solana-precompile-error = { workspace = true }
solana-pubkey = { workspace = true }
bytemuck = { workspace = true, features = ["derive"] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
openssl = { workspace = true, optional = true, features = ["vendored"] }

[dev-dependencies]
solana-sdk = {path = "../"}
rand = { workspace = true }
rand0-7 = { package = "rand", version = "0.7" }
solana-logger = { workspace = true }


[features]
default = ["openssl"]  # This ensures OpenSSL is included by default
wasm = []

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]
all-features = true
rustdoc-args = ["--cfg=docsrs"]

[lints]
workspace = true